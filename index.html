<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bank App</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
    <link href="style.css" type="text/css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ"
        crossorigin="anonymous"></script>
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css" 
        integrity="sha384-DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm" crossorigin="anonymous">
    <script src="script.js"></script>
</head>

<body>
    <div>
        <div class="navbar">
            <img src="logo.png" class="img1">
            <img src="sbiyono.png" class="img2">

        </div>
    </div>
    <div class="main">
         <div class="div2">
        <div class="div3">
            <div class="div5">
                <p class="p1">Login to your SBI Account</p>
                <input type="text" name="" id="acno" placeholder="Account Number" class="form-control mt-3"
                    style="width: 80%;margin-left: 10%;">
                <div class="mb-3">
                    <input type="password" name="" id="pwd" placeholder="Enter Password" class="form-control mt-3"
                        style="width: 80%;margin-left: 10%;">
                </div>
                <button type="button" class="btn btn-success" id="loginbutton"  onclick="bank.authenticate()">Login</button>
                <button type="button" class="btn btn-danger"onclick="bank.reset()">Reset</button>
                <p class="p2">New User ? <span onclick="bank.register()">Register Here </span></p>

            </div>

        </div>
        <div class="div4">

            <div id="carouselExampleCaptions" class="carousel slide" data-bs-ride="carousel">
                <div class="carousel-indicators">
                    <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="0" class="active"
                        aria-current="true" aria-label="Slide 1"></button>
                    <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="1"
                        aria-label="Slide 2"></button>
                    <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="2"
                        aria-label="Slide 3"></button>
                </div>
                <div class="carousel-inner">
                    <div class="carousel-item active" data-bs-interval="3000">
                        <img id="carousalImg" src="Capture1.PNG" class="d-block w-100" alt="...">
                    </div>
                    <div class="carousel-item" data-bs-interval="3000">
                        <img  id="carousalImg" src="Capture2.PNG" class="d-block w-100" alt="...">
                    </div>
                    <div class="carousel-item" data-bs-interval="3000">
                        <img  id="carousalImg" src="Capture3.PNG" class="d-block w-100" alt="...">
                    </div>
                </div>
                <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleCaptions"
                    data-bs-slide="prev">
                    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                    <span class="visually-hidden">Previous</span>
                </button>
                <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleCaptions"
                    data-bs-slide="next">
                    <span class="carousel-control-next-icon" aria-hidden="true"></span>
                    <span class="visually-hidden">Next</span>
                </button>
            </div>
        </div>
        </div>
    </div>
    <div id="footer" class="text-white bg-dark">
        <div class="footer1">
            <h5 class="head">Headquarters address</h5>
            <p class="mb-0">State Bank Bhavan</p>
            <p class="mb-0"> Madame Cama Road,</p>
            <p class="mb-0">Nariman Point</p>
            <p class="mb-0">Mumbai, Maharashtra 400021.</p>
        </div>
        <div class="footer2">
            <h5 class="follow">Follow Us</h5>
            <a href="https://www.facebook.com/StateBankOfIndia/"><i style="color: whitesmoke;" class="fab me-3 fa-2x fa-facebook-square"></i></a>
            <a href="https://www.instagram.com/theofficialsbi/?hl=en"><i style="color: whitesmoke;" class="fab me-3 fa-2x fa-twitter-square"></i></a>
            <a href="https://twitter.com/TheOfficialSBI?ref_src=twsrc%5Egoogle%7Ctwcamp%5Eserp%7Ctwgr%5Eauthor"><i style="color: whitesmoke;" class="fab me-3 fa-2x fa-instagram-square"></i></a>
        </div>
    </div>
</body>

</html>
