<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bank App</title>
    <script src="bankscript.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
    <link href="style.css" type="text/css" rel="stylesheet">
    <script src="script.js"></script>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css" 
    integrity="sha384-DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm" crossorigin="anonymous">

<body>
    <div>
        <div class="navbar">
            <img src="logo.png" class="img1">
            <img src="sbiyono.png" class="img2">

        </div>
    </div>
    <div class="div1Register">
        <div class="container">
            <div class="row" class="mt-3">
                <div class="col-3">
    
                </div>
                <div class="col-6">
                    <div class="mb-3">
                        <input type="text" name="" id="nam" placeholder="Enter Name" class="form-control p-3 mb-2  text-black">
                    </div>
                    <div class="mb-3">
                        <input type="text" name="" id="acno" placeholder="Account Number" class="form-control p-3 mb-2  text-black">
                    </div>
                    <div class="mb-3">
                        <input type="text" name="" id="bal" placeholder="Balance" class="form-control p-3 mb-2  text-black">
                    </div>
                    <div class="mb-3">
                        <input type="password" name="" id="pwd" placeholder="Enter Password" class="form-control p-3 mb-2  text-black">
                    </div>
                    <button id="Registerbutton" type="button" class="btn btn-primary" onclick="bank.createAccount()">Register</button>
                    <button type="button" class="btn btn-danger"onclick="bank.reset2()"> Reset </button>
                </div>
                <div class="col-3">
    
                </div>
            </div>
        </div> 

    </div>
    

    <div id="footer" class="text-white bg-dark">
        <div class="footer1">
            <h5 class="head">Headquarters address</h5>
            <p class="mb-0">State Bank Bhavan</p>
            <p class="mb-0"> Madame Cama Road,</p>
            <p class="mb-0">Nariman Point</p>
            <p class="mb-0">Mumbai, Maharashtra 400021.</p>
        </div>
        <div class="footer2">
            <h5 class="follow">Follow Us</h5>
            <a href="https://www.facebook.com/StateBankOfIndia/"><i style="color: whitesmoke;"
                    class="fab me-3 fa-2x fa-facebook-square"></i></a>
            <a href="https://www.instagram.com/theofficialsbi/?hl=en"><i style="color: whitesmoke;"
                    class="fab me-3 fa-2x fa-twitter-square"></i></a>
            <a href="https://twitter.com/TheOfficialSBI?ref_src=twsrc%5Egoogle%7Ctwcamp%5Eserp%7Ctwgr%5Eauthor"><i
                    style="color: whitesmoke;" class="fab me-3 fa-2x fa-instagram-square"></i></a>
        </div>
    </div>
